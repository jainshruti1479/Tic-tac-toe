<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 bt-0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="href">
</head>

<body>
    <nav class="navbar navbar-expand-lg head navbar-light bg-light">
        <div class="">
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center box">
            <div class="col-4 cells bt-0 bl-0"></div>
            <div class="col-4 cells bt-0 "></div>
            <div class="col-4 cells bt-0 br-0"></div>
            <div class="col-4 cells bl-0"></div>
            <div class="col-4 cells"></div>
            <div class="col-4 cells br-0"></div>
            <div class="col-4 cells bb-0 bl-0"></div>
            <div class="col-4 cells bb-0"></div>
            <div class="col-4 cells bb-0 br-0"></div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-info" id="reset">Play Again</button>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <h3 id="turn"></h3>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</body>

</html>
